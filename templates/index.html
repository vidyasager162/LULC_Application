<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header class="bg-light py-3 shadow-sm fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#>">Application</a>
      </div>
    </header>
    <main class="container my-5 py-5">
      <section class="row align-items-center text-center text-md-start py-5">
        <div class="col">
          <h1>Find Latitude and Longitude</h1>
          <form id="locationForm">
            <input
              type="text"
              id="location"
              placeholder="Enter location name"
              required
            />
            <button type="submit">Get Location</button>
          </form>
          <p id="result"></p>
        </div>
        <div id="map" class="col"></div>
      </section>
    </main>
    <footer class="bg-light text-center py-3 fixed-bottom">
      <p>&copy; 2025 Application. All Rights Reserved</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
