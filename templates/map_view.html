<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header class="bg-light py-3 shadow-sm fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Application</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('map_view') }}">Map View</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container my-5 py-5">
      <section class="row align-items-center text-center text-md-start py-5">
        <div class="col">
          <h2>Select a Location on Map</h2>
          <div id="map" style="height: 400px"></div>
          <p id="coordinates">Drag the marker to select a location.</p>
        </div>
        <div class="col">
          <h3>Options</h3>
          <label for="radius">Select Radius (km):</label>
          <input
            type="range"
            id="radius"
            min="1"
            max="10"
            value="5"
            class="form-control"
          />
          <button id="getTileBtn" class="btn btn-primary mt-3">
            Get Sentinel-2 Image
          </button>
          <p id="result">Image will be displayed here.</p>
        </div>
      </section>
    </main>
    <footer class="bg-light text-center py-3 fixed-bottom">
      <p>&copy; 2025 Map View. All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map_script.js') }}"></script>
  </body>
</html>
